<!DOCTYPE html>
<html lang="en">
<head>

    body {
      text-align: center;
      font-family: Georgia, serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    .main-image {
      width: 90vw;
      max-width: 1100px;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    .blue-button {
      position: absolute;
      /* Move button up and to the right */
      bottom: 110px;   /* was 48px, now 80px for more up */
      right: 20px;   /* was 70px, now 110px for more right */
      background: #90cbe9;
      color: #253b4b;
      padding: 18px 32px;
      font-size: 1.6rem;
      font-family: 'Brush Script MT', cursive, sans-serif;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(60,60,100,0.09);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image1.png" alt="Family enjoying clean water and food" class="main-image">
    <a href="congrats.html">
      <button class="blue-button">
        End thirst now!
      </button>
    </a>

</html>
